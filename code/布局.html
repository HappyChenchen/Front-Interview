<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .a .d {
        color:green
      }
      p.d {
       color:yellow
      }
       .a.b p.d {
        color:red
      }
       .a p.d {
        color:black
      }
    </style>
  </head>
  <body>
    <div class='a b c'>
    <p class='d'>test</p></div>
  </body>
  <script>
    var test = document.getElementById("test");
    window.onscroll = function(e) {
      test.style.top = document.documentElement.scrollTop + 10 + "px";
    };
  </script>
</html>
