<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 2000px;
      }
      #test {
        height: 200px;
        width: 200px;
        background-color: red;
        position: absolute;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
  </body>
  <script>
    var test = document.getElementById("test");
    window.onscroll = function(e) {
      test.style.top = document.documentElement.scrollTop + 10 + "px";
    };
  </script>
</html>
